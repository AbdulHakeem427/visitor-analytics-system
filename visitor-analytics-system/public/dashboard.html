<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Visitor Analytics Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“Š Real-Time Visitor Analytics</h1>
            <div class="connection-status">
                <span id="connectionStatus" class="status disconnected">Disconnected</span>
                <span id="dashboardCount" class="dashboard-count">0 dashboards connected</span>
            </div>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Active Visitors</h3>
                <div id="activeVisitors" class="stat-number">0</div>
            </div>
            
            <div class="stat-card">
                <h3>Today's Visitors</h3>
                <div id="todayVisitors" class="stat-number">0</div>
            </div>
            
            <div class="stat-card">
                <h3>Pages Visited</h3>
                <div id="pagesCount" class="stat-number">0</div>
            </div>
            
            <div class="stat-card">
                <h3>Active Sessions</h3>
                <div id="activeSessions" class="stat-number">0</div>
            </div>
        </div>

        <div class="main-content">
            <div class="left-panel">
                <div class="section">
                    <h2>ðŸ”´ Live Visitor Feed</h2>
                    <div class="controls">
                        <select id="countryFilter">
                            <option value="">All Countries</option>
                        </select>
                        <select id="pageFilter">
                            <option value="">All Pages</option>
                        </select>
                        <button id="clearStats">Clear Stats</button>
                        <button id="applyFilters">Apply Filters</button>
                        
                    </div>
                    <div id="visitorFeed" class="visitor-feed"></div>
                </div>

                <div class="section">
                    <h2>ðŸ“ˆ Visitors Chart (Last 10 minutes)</h2>
                    <canvas id="visitorsChart" width="400" height="200"></canvas>
                </div>
            </div>

            <div class="right-panel">
                <div class="section">
                    <h2>ðŸ‘¥ Active Sessions</h2>
                    <div id="sessionsList" class="sessions-list"></div>
                </div>

                <div class="section">
                    <h2>ðŸ“‹ Most Visited Pages</h2>
                    <div id="topPages" class="top-pages"></div>
                </div>
            </div>
        </div>

        <div id="alertsContainer" class="alerts-container"></div>
        
        <div id="sessionModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Session Journey</h2>
                <div id="sessionJourney"></div>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
    
</body>
</html>
